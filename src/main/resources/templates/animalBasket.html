<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<html xmlns:xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::links">
    <meta charset="utf-8">
    <title>Wszystkie zwierzęta</title>
</head>


<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:replace="fragments::header">
    </header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav th:replace="fragments::sidebar">
        </nav>

        <div class="content-inner">
            <!-- Page Header-->
            <header th:replace="fragments::secondary-header">
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Koszyk</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ul>
            </div>
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">Koszyk</h3>
                                </div>
                                <div class="card-body row">
                                    <div class="autor col-md-12" th:align="center">
                                        <section class="tables">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="card">
                                                            <div class="card-header d-flex align-items-center">
                                                                <h3 class="h4">Twój koszyk</h3>
                                                            </div>
                                                            <div class="card-body">
                                                                <div class="table-responsive">
                                                                    <table class="table table-striped table-hover">
                                                                        <thead>
                                                                        <tr>
                                                                            <th>Imie</th>
                                                                            <th>Ilość</th>
                                                                            <th></th>
                                                                        </tr>
                                                                        <th:block
                                                                                th:each="content : ${basket.getBasketContents()}">
                                                                            <tr>
                                                                                <td th:text="${content.animalInfo.getName()}"></td>
                                                                                <td th:text="${content.quantity}"></td>

                                                                                <td>
                                                                                    <a th:href="@{/removeAnimal(id=${content.animalInfo.getId()})}">
                                                                                        Wyjmij z koszyka
                                                                                    </a>
                                                                                </td>
                                                                            </tr>
                                                                        </th:block>
                                                                        </thead>
                                                                    </table>

                                                                    <br><br>
                                                                    <h4><a href="/allAnimals">Wróć do listy</a></h4>

                                                                    <a th:href="@{/pay}"><button class="buttons">Zapłać</button></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</body>
</html>
