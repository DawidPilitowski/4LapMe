<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template:: head">
    <meta charset="UTF-8">
    <title th:text="#{user.form.title}"/>
</head>
<body>
<header th:replace="template :: navigator"></header>

<main role="main" class="container">
    <div class="container aligned-margines">
        <div class="row container window aligned-margines">
            <h2 class="table-head-title" th:text="#{user.form.title}"/>
            <form class="listing-container container" th:action="@{/admin/user/add}" method="post"
                  th:object="${user}">
                <div class="row">
                    <div class="col-6">
                        <label for="username" th:text="#{username}"/>
                    </div>
                    <div class="col-6">
                        <input required class="form-control" id="username" th:field="*{username}" th:value="*{username}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="name" th:text="#{person.name}"/>
                    </div>
                    <div class="col-6">
                        <input class="form-control" id="name" th:field="*{name}" th:value="*{name}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="surname" th:text="#{surname}"/>
                    </div>
                    <div class="col-6">
                        <input class="form-control" id="surname" th:field="*{surname}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="email" th:text="#{email}"/>
                    </div>
                    <div class="col-6">
                        <input required class="form-control" id="email" th:field="*{email}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="password" th:text="#{password}"/>
                    </div>
                    <div class="col-6">
                        <input required class="form-control" id="password" type="password" th:field="*{password}"
                               th:value="*{password}"/>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="passwordConfirm"th:text="#{confirm.password}"/>
                    </div>
                    <div class="col-6">
                        <input required class="form-control" type="password" id="passwordConfirm" th:field="*{passwordConfirm}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="roles" th:text="#{roles}"/>
                    </div>
                    <div class="col-6 row" id="roles">
                        <div class="col-4">
                            <label class="container-checkbox">
                                <input type="checkbox" class="form-control" th:field="*{roles.role_shelter}"
                                       th:value="*{roles.role_shelter_id}" th:text="#{roles.role_shelter_name}">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <div class="col-4">
                            <label class="container-checkbox">
                                <input type="checkbox" class="form-control" th:field="*{roles.role_breeder}"
                                       th:value="*{roles.role_breeder_id}" th:text="#{roles.role_breeder_name}">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <div class="col-4">
                            <label class="container-checkbox">
                                <input type="checkbox" class="form-control" th:field="*{roles.role_admin}"
                                       th:value="*{roles.role_admin_id}" th:text="#{roles.role_admin_name}">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-6 col-6">
                        <input class="form-control button" type="submit" th:value="#{add}">
                        <a class="button w-100" th:href="@{'/admin/user/list/'}" th:text="#{ctrl.previous}"></a>
                    </div>
                </div>
                <script>$(".toggle-password").click(function () {

                    $(this).toggleClass("fa-eye fa-eye-slash");
                    var input = $($(this).attr("toggle"));
                    if (input.attr("type") == "password") {
                        input.attr("type", "text");
                    } else {
                        input.attr("type", "password");
                    }
                });
                </script>
            </form>
        </div>
    </div>
</main>

<footer th:replace="template :: foot">
</footer>
<div th:replace="template :: scripts">
</div>
</body>
</html>
